<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Secret Message</title>
</head>
<body>
    <div class="main">
        <div id="message-show" class="book hide">
            <div class="book-page">
                <h1>Your secret message:</h1>
                <p></p>
                <a class="btn" href="./index.html">Create your own secret message <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
        <div id="message-form" class="book">
            <form class="book-page" action="">
                <label class="message-label" for="message-textarea">Enter a Secret Message:</label>
                <textarea id="message-textarea" rows="8" cols="33" placeholder="Write your message here..."></textarea>
                <button class="btn">Create <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
        <div id="link-form" class="hide">
            <div class="link">
                <label>Share this link with a friend:</label>
                <input id="link-input" type="text">
            </div>
        </div>
    </div>
    <script src="index.js"></script>   
</body>
</html>
